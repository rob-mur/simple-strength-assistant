name: Production Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force-release:
        description: 'Force release even if no commits warrant it'
        required: false
        type: boolean
        default: false

concurrency:
  group: production-deployment
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    outputs:
      artifact-name: ${{ steps.artifact-info.outputs.name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv

      - name: Build project
        run: devenv shell build

      - name: Set artifact name
        id: artifact-info
        run: echo "name=build-main-${{ github.sha }}-${{ github.run_id }}" >> $GITHUB_OUTPUT

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact-info.outputs.name }}
          path: ./dist/
          retention-days: 90
          compression-level: 9

      - name: Create dist.zip for release
        run: zip -r dist.zip ./dist

      - name: Upload dist.zip as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-zip-${{ github.run_id }}
          path: ./dist.zip
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      contents: write
      issues: write
      pull-requests: write

    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
      new_release_git_tag: ${{ steps.semantic.outputs.new_release_git_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv

      - name: Download dist.zip artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-zip-${{ github.run_id }}
          path: ./

      - name: Run semantic-release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 24
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            conventional-changelog-conventionalcommits
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

      - name: Upload dist.zip to release
        if: steps.semantic.outputs.new_release_published == 'true'
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          gh release upload ${{ steps.semantic.outputs.new_release_git_tag }} \
            dist.zip \
            --clobber

  deploy-production:
    needs: [build, release]
    if: needs.release.outputs.new_release_published == 'true'
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    uses: ./.github/workflows/build-and-deploy.yml
    with:
      git-ref: ${{ needs.release.outputs.new_release_git_tag }}
      vercel-environment: 'production'
      use-release-artifact: true
      release-tag: ${{ needs.release.outputs.new_release_git_tag }}
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
