<!DOCTYPE html>
<html>
<head>
    <title>Strength Assistant</title>
    <link rel="manifest" href="assets/manifest.json" data-trunk>
    <link rel="copy-file" href="assets/service-worker.js" data-trunk>
    <link rel="copy-dir" href="assets/icons" data-trunk>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('Service worker registered', reg))
                    .catch(err => console.error('Service worker registration failed', err));
            });
        }
    </script>
</head>
<body>
    <div id="main"></div>
</body>
</html>
